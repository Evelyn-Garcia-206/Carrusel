<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-item"><img src="img1.jpg" alt="Imagen 1"></div>
      <div class="carousel-item"><img src="img2.jpg" alt="Imagen 2"></div>
      <div class="carousel-item"><img src="img3.jpg" alt="Imagen 3"></div>
      <div class="carousel-item"><img src="img4.jpg" alt="Imagen 4"></div>
    </div>

    <button class="carousel-btn btn-prev">&#10094;</button>
    <button class="carousel-btn btn-next">&#10095;</button>

    <div class="carousel-indicators">
      <span class="indicator active" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
      <span class="indicator" data-slide="3"></span>
    </div>
  </div>
